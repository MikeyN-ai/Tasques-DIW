<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">        
        <link rel="stylesheet" href="css/style.css">
        <title>Backofice Selectio</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <div class="container text-center pt-5">
            <div class="row g-2">
                <div class="col-lg-3 col-md-4 col-6 text-danger border border-danger">
                    Col 1
                </div>
                <div class="col-lg-3 col-md-4 col-6 text-warning border border-warning">
                    Col 2
                </div>
                <div class="col-lg-3 col-md-4 col-12 text-info border border-info">
                    Col 3
                </div>
                <div class="col-lg-3 col-md-6 col-12 text-primary border border-primary">
                    Col 4
                </div>
                <div class="col-lg-6 col-md-6 col-4 text-info-emphasis border border-info-subtle">
                    Col 5
                </div>
                <div class="col-lg-6 col-md-6 col-4 text-success border border-success">
                    Col 6
                </div>
                <div class="col-lg-12 col-md-6 col-4 text-danger-emphasis border border-danger-subtle">
                    Col 7
                </div>
                <div class="col-lg-12 col-md-12 col-12 text-secondary border border-secondary">
                    Col 8
                </div>
            </div>
        </div>
    </body>
</html>
