<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Llistat usuaris</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/template_grid3.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/usuaris/style.css">
        <script src="https://kit.fontawesome.com/f653e778a0.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="container-fluid sense-separacio">
            <div class="row header">
                <div class="col-12 centrar_header">
                    <div id="menu_hamburguesa">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div id="logotip">
                        <img src="img/logo_tendafake.png" alt="No s'ha pogut carregat l'imatge">
                    </div>
                    <div id="sessioUsuari">
                        <div class="headerUsuari">
                            <img src="img/foto_persona.png" alt="No s'ha pogut carregar l'imatge">
                            <span>Manolo Garibolo</span>
                            <span class="separador">&nbsp;</span>
                        </div>
                        <div class="tancarSessio">
                            <a href="#">
                                <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pagina">
                <div class="col-12">
                    <p>Llistat d'usuaris</p>
                </div>
            </div>
            <div class="row main">
                <div id="menu_lateral" class="col-2">
                    <div class="opcio_menu">
                        <i class="fa-solid fa-paperclip"></i>
                        <a href="#">Atributs</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="#">Carrets</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-person"></i>
                        <a href="#">Clients</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-sliders"></i>
                        <a href="#">Configuracións</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <a href="#">Comandes</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-chart-line"></i>
                        <a href="#">Estadístiques</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-list"></i>
                        <a href="#">Families</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-location-dot"></i>
                        <a href="#">Localitzacions</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-tag"></i>
                        <a href="#">Ofertes</a>
                    </div>
                    <div class="opcio_menu">
                        <i class="fa-solid fa-city"></i>
                        <a href="#">Productes</a>
                    </div>
                    <div class="opcio_menu opcio_seleccionada">
                        <i class="fa-solid fa-user"></i>
                        Usuaris
                    </div>
                    <div class="opcio_menu eixir_menu">
                        <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                        <a href="#">Eixir</a>
                    </div>
                </div>
                <div class="col-10">
                    <form action="" class="contingut_main">
                        <div class="element_main">
                            <label>Nom</label>
                            <input type="text">
                        </div>                        
                        <div class="element_main">
                            <label>Cognoms</label>
                            <input type="text">
                        </div>                        
                        <div class="element_main">
                            <label>Dni</label>
                            <input type="text">
                        </div>
                        <div class="element_main">
                            <label>Email</label>
                            <input type="text">
                        </div>
                        <div class="botons_accio">
                            <button class="cercar" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Cercar
                            </button>
                            <button class="netejar" type="reset">
                                <i class="fa-solid fa-xmark"></i>
                                Netejar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
